neural_net:
    n_layers: 16
    n_heads: 8
    model_dimensions: 1024
    hidden_layers: 1024
    zeroed_drop_probability: 0.1
    gradient_checkpointing: true
    # MoE Configuration
    use_moe: true
    num_experts: 4
    num_experts_per_token: 2
    expert_capacity_factor: 1.25
    moe_load_balance_weight: 0.01
agent:
    agent_name: "DattaBot"
    weights_file_name: "dattabot-weights/DATTABOT_VERSION_1_0_weights.pt"
    batch_size: 8
    max_response_tokens: 256
    max_training_num_epochs: 1_000_000
    max_train_tokens: -1
    max_train_time_hours: 10
    checkpoint_interval_train_steps: 2000
    input_block_size: 256
    max_grad_norm: 1.0
    gamma: 0.99
    tau: 0.005
    lr: 0.0001
    epsilon_start: 0.9
    epsilon_min: 0.05
    epsilon_decay: 1000
    weight_decay: 0.1
    data_directory: "dattabot_data_dir"
    plot_directory: "dattabot_data_dir/plots"
    logging_and_plotting_every_x_steps: 30
    validation_save_weights_every_x_batches: 100
    validation_no_save_weights_every_x_batches: 10
    num_batches_train_every_epoch: 64
    num_batches_val_every_epoch: 16
    fsdp: true
inference:
    max_new_tokens: 512
    temperature: 1.0
    top_k: 50
    top_p: 0.9
    repetition_penalty: 1.0
    do_sample: false
    num_beams: 1
    use_cache: true
env:
    env_name: "DattaBotV1"
    device: "cuda"
    num_update_target: 1
    num_save_weights: 50
    train: true
    plot_training: false
    validate: true
    plot_validation: false
    validating_episodes: 100
    logging_level: "INFO"
    tensor_dtype: "float32"
    dataset_name: "stack_v2_python"
