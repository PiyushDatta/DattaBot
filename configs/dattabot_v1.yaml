neural_net:
    n_layers: 6
    n_heads: 8
    model_dimensions: 512
    hidden_layers: 2048
    zeroed_drop_probability: 0.1
agent:
    max_grad_norm: 100
    gamma: 0.99
    tau: 0.005
    lr: 0.0001
    epsilon_start: 0.9
    epsilon_min: 0.05
    epsilon_decay: 1000
env:
    env_name: "DattaBot"
    device: "cuda"
    num_update_target: 1
    num_save_weights: 50
    batch_size: 128
    train: true
    plot_training: false
    training_episodes: 1000
    validate: true
    plot_validation: false
    validating_episodes: 100
    logging_level: "INFO"
