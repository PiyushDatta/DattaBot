neural_net:
    n_layers: 6
    n_heads: 8
    model_dimensions: 512
    hidden_layers: 2048
    zeroed_drop_probability: 0.1
agent:
    max_response_tokens: 512
    input_block_size: 256
    max_grad_norm: 1.0
    gamma: 0.99
    tau: 0.005
    lr: 0.0001
    epsilon_start: 0.9
    epsilon_min: 0.05
    epsilon_decay: 1000
    weight_decay: 0.1
    data_directory: "dattabot_data_dir"
    plot_directory: "dattabot_data_dir/plots"
    batch_size: 16
    logging_and_plotting_every_x_steps: 100
    validation_save_weights_every_x_batches: 100
    validation_no_save_weights_every_x_batches: 10
    num_batches_train_every_epoch: 64
    num_batches_val_every_epoch: 10
env:
    env_name: "DattaBotV1"
    device: "cuda"
    num_update_target: 1
    num_save_weights: 50
    train: true
    plot_training: false
    training_episodes: 1000
    training_num_epochs: 10000
    validate: true
    plot_validation: false
    validating_episodes: 100
    logging_level: "INFO"
    tensor_dtype: "float16"
    dataset_name: "wikitext"
